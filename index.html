<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tailwind CSS</title>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="w-1/2 h-96 rounded-lg m-5 border-solid border-2 border-black font-serif text-center">
        <div class="bg-blue-500 text-white h-24 flex justify-center items-center text-lg font-semibold rounded-t-lg">News you can Trust</div>
        <div class="text-xl m-4 font-semibold">Stay up to date with Latest!</div>
        <div>Subscribe to our newsletter for the Latest news straight into your inbox</div>
        <form action="" class="flex justify-center flex-col items-center m-4">
            <input type="text" placeholder="enter name" class="bg-gray-200 mt-3 h-10 w-56 rounded-lg text-center placeholder:text-gray-500">
            <button class="bg-blue-500 text-white rounded-2xl w-56 h-9 mt-2">Submit</button>
            <div class="m-4">We value your privacy*</div>
        </form>
    </div>
</body>
</html>
